<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphs</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylehome.css">
</head>
<body class="linux-page">
    <header>
        <h1>Graphs</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="blog-posts">
        <!-- Blog posts will be dynamically loaded here -->
    </section>

    <script>
        let currentPage = 1;
        let allPosts = [];
        const blogContainer = document.getElementById('blog-posts');
        let loading = false;

        async function fetchPosts(page) {
            try {
                const response = await fetch(`graphs_${page}.json`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();

                allPosts = allPosts.concat(data);
                allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
                renderPosts(allPosts);
            } catch (error) {
                console.error('Error loading blog posts:', error);
                if (page === 1) {
                    blogContainer.innerHTML = '<p>Sorry, we could not load the blog posts at this time. Please try again later.</p>';
                }
            }
        }

        function renderPosts(posts) {
            blogContainer.innerHTML = '';
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('blog-post');

                // ICON + TITLE in one row
                const titleContainer = document.createElement('div');
                titleContainer.classList.add('title-container');

                const icon = document.createElement('img');
                icon.src = 'website_pics/graphs_logo.png';
                icon.alt = 'Graphs Icon';
                icon.classList.add('category-icon');
                titleContainer.appendChild(icon);

                const title = document.createElement('h2');
                title.textContent = post.title;
                titleContainer.appendChild(title);

                postElement.appendChild(titleContainer);

                const shortDescription = document.createElement('p');
                shortDescription.textContent = post.content[0];
                postElement.appendChild(shortDescription);

                post.images.forEach(image => {
                    const img = document.createElement('img');
                    img.src = image;
                    img.alt = post.title;
                    img.classList.add('blog-image');
                    postElement.appendChild(img);
                });

                post.description.forEach(paragraph => {
                    const para = document.createElement('p');
                    para.textContent = paragraph;
                    postElement.appendChild(para);
                });

                const date = document.createElement('small');
                date.textContent = `Posted on: ${post.date}`;
                postElement.appendChild(date);

                blogContainer.appendChild(postElement);
            });
        }

        function handleScroll() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && !loading) {
                loading = true;
                currentPage++;
                fetchPosts(currentPage).then(() => {
                    loading = false;
                });
            }
        }

        fetchPosts(currentPage);
        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
