<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylehome.css">
</head>
<body class="linux-page">
    <header>
        <h1>Angular Projects</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="blog-posts">
        <!-- Blog posts will be dynamically loaded here -->
    </section>

    <script>
        let currentPage = 1;
        const blogContainer = document.getElementById('blog-posts');
        let loading = false;

        async function fetchPosts(page) {
            try {
                const response = await fetch(`angular_${page}.json`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();

                // Sort posts by date (newest first)
                data.sort((a, b) => new Date(b.date) - new Date(a.date));

                data.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('blog-post');

                    // Title with Icon
                    const titleContainer = document.createElement('div');
                    titleContainer.classList.add('post-title');

                    const icon = document.createElement('img');
                    icon.src = "website_pics/angular_logo.png"; // fallback icon for Angular
                    icon.alt = "Angular Logo";
                    icon.classList.add('title-icon');

                    const title = document.createElement('h2');
                    title.textContent = post.title;

                    titleContainer.appendChild(icon);
                    titleContainer.appendChild(title);
                    postElement.appendChild(titleContainer);

                    // Short description
                    const shortDescription = document.createElement('p');
                    shortDescription.textContent = post.content[0];
                    postElement.appendChild(shortDescription);

                    // Prüfen, ob description bereits Inline-Bilder enthält
                    const hasInlineImages =
                        Array.isArray(post.description) &&
                        post.description.some(block => typeof block === 'object' && block.type === 'image');

                    // Fallback: wenn keine Inline-Bilder vorhanden, alle post.images wie bisher oben einfügen
                    if (!hasInlineImages && Array.isArray(post.images)) {
                        post.images.forEach(image => {
                            const img = document.createElement('img');
                            img.src = image;
                            img.alt = post.title;
                            img.classList.add('blog-image');
                            postElement.appendChild(img);
                        });
                    }

                    // Detailed description: Strings und Image-Objekte verarbeiten
                    if (Array.isArray(post.description)) {
                        post.description.forEach(block => {
                            // alter Fall: reiner String -> Absatz
                            if (typeof block === 'string') {
                                const para = document.createElement('p');
                                para.textContent = block;
                                postElement.appendChild(para);
                            }
                            // neuer Fall: Bildblock
                            else if (block && block.type === 'image') {
                                const img = document.createElement('img');
                                img.src = block.src;
                                img.alt = block.alt || post.title;
                                img.classList.add('blog-image');
                                postElement.appendChild(img);
                            }
                        });
                    }

                    // Date (optional, wie bei Python auskommentiert)
                    // const date = document.createElement('small');
                    // date.textContent = `Posted on: ${post.date}`;
                    // postElement.appendChild(date);

                    blogContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error('Error loading blog posts:', error);

                // Display error message to the user
                if (page === 1) {
                    blogContainer.innerHTML = '<p>Sorry, we could not load the blog posts at this time. Please try again later.</p>';
                }
            }
        }

        function handleScroll() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && !loading) {
                loading = true;
                currentPage++;
                fetchPosts(currentPage).then(() => {
                    loading = false;
                });
            }
        }

        // Load initial posts and attach scroll event
        fetchPosts(currentPage);
        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
