<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms</title>
    <link rel="stylesheet" href="stylehome.css">
    <style>
        /* Container für Blogposts und Sidebar */
        .content-container {
            display: flex;
            align-items: flex-start; /* Blogposts und Sidebar oben ausrichten */
            position: relative;
        }

        /* Blogpost-Spalte */
        #blog-posts {
            flex: 3; /* Größere Breite für Blogposts */
            margin-right: 20px; /* Abstand zur Sidebar */
        }

        /* Fixierte Sidebar für die Suchleiste */
        .search-bar-container {
            flex: 1; /* Kleinere Breite für die Sidebar */
            position: sticky;
            top: 20px; /* Abstand vom oberen Rand */
            align-self: flex-start; /* Positioniert die Suchleiste oben */
        }

        .search-bar-container input {
            width: 100%; /* Suchleiste soll die gesamte Breite der Sidebar einnehmen */
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
    </style>
</head>
<body class="linux-page">
    <header>
        <h1>Algorithms</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Container für Blogposts und Sidebar -->
    <div class="content-container">
        <!-- Blogposts -->
        <section id="blog-posts">
            <!-- Blog posts will be dynamically loaded here -->
        </section>

        <!-- Fixierte Suchleiste -->
        <aside class="search-bar-container">
            <input type="text" id="search-bar" placeholder="Search by tags..." oninput="searchPosts()" />
        </aside>
    </div>

    <script>
        let currentPage = 1;
        let allPosts = [];
        const blogContainer = document.getElementById('blog-posts');
        let loading = false;

        async function fetchPosts(page) {
            try {
                const response = await fetch(`algorithms_${page}.json`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();

                // Add posts to allPosts for searching
                allPosts = allPosts.concat(data);

                // Sort all posts by date (newest to oldest) after adding new data
                allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));

                // Render sorted posts
                renderPosts(allPosts);
            } catch (error) {
                console.error('Error loading blog posts:', error);

                // Display error message to the user
                if (page === 1) {
                    blogContainer.innerHTML = '<p>Sorry, we could not load the blog posts at this time. Please try again later.</p>';
                }
            }
        }

        function renderPosts(posts) {
            blogContainer.innerHTML = ''; // Clear existing posts
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('blog-post');

                // Title
                const title = document.createElement('h2');
                title.textContent = post.title;
                postElement.appendChild(title);

                // Short description
                const shortDescription = document.createElement('p');
                shortDescription.textContent = post.content[0];
                postElement.appendChild(shortDescription);

                // Images
                post.images.forEach(image => {
                    const img = document.createElement('img');
                    img.src = image; // Using full paths from JSON
                    img.alt = post.title;
                    img.classList.add('blog-image');
                    postElement.appendChild(img);
                });

                // Detailed description
                post.description.forEach(paragraph => {
                    const para = document.createElement('p');
                    para.textContent = paragraph;
                    postElement.appendChild(para);
                });

                // Date
                const date = document.createElement('small');
                date.textContent = `Posted on: ${post.date}`;
                postElement.appendChild(date);

                blogContainer.appendChild(postElement);
            });
        }

        function searchPosts() {
            const searchInput = document.getElementById('search-bar').value.toLowerCase();
            const filteredPosts = allPosts.filter(post =>
                post.tags.some(tag => tag.toLowerCase().includes(searchInput))
            );

            // Render only the filtered posts
            renderPosts(filteredPosts);
        }

        function handleScroll() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && !loading) {
                loading = true;
                currentPage++;
                fetchPosts(currentPage).then(() => {
                    loading = false;
                });
            }
        }

        // Load initial posts and attach scroll event
        fetchPosts(currentPage);
        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
