<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms</title>
    <link rel="stylesheet" href="stylehome.css">
</head>
<body class="linux-page">
    <header>
        <h1>Algorithms</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="blog-posts">
        <!-- Blog posts will be dynamically loaded here -->
    </section>

    <script>
        let currentPage = 1; // Start with the first JSON file
        let isLoading = false; // Prevent multiple loads

        function loadPage(page) {
            if (isLoading) return;
            isLoading = true;

            fetch(`algorithms_${page}.json`) // Load JSON file based on current page
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const blogContainer = document.getElementById('blog-posts');

                    data.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.classList.add('blog-post');

                        // Title
                        const title = document.createElement('h2');
                        title.textContent = post.title;
                        postElement.appendChild(title);

                        // Short description
                        const shortDescription = document.createElement('p');
                        shortDescription.textContent = post.content[0];
                        postElement.appendChild(shortDescription);

                        // Images
                        post.images.forEach(image => {
                            const img = document.createElement('img');
                            img.src = image;
                            img.alt = post.title;
                            img.classList.add('blog-image');
                            postElement.appendChild(img);
                        });

                        // Detailed description
                        post.description.forEach(paragraph => {
                            const para = document.createElement('p');
                            para.textContent = paragraph;
                            postElement.appendChild(para);
                        });

                        // Date
                        const date = document.createElement('small');
                        date.textContent = `Posted on: ${post.date}`;
                        postElement.appendChild(date);

                        blogContainer.appendChild(postElement);
                    });

                    isLoading = false; // Allow loading the next page
                })
                .catch(error => {
                    console.error('Error loading blog posts:', error);
                });
        }

        // Load the first page initially
        loadPage(currentPage);

        // Infinite scroll functionality
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                currentPage++;
                loadPage(currentPage);
            }
        });
    </script>
</body>
</html>
