<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylehome.css">
</head>
<body class="linux-page">
    <header>
        <h1>Arrays</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="blog-posts">
        <!-- Blog posts will be dynamically loaded here -->
    </section>

    <script>
        let currentPage = 1;
        let allPosts = [];
        const blogContainer = document.getElementById('blog-posts');
        let loading = false;

        async function fetchPosts(page) {
            try {
                const response = await fetch(`arrays_${page}.json`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                allPosts = allPosts.concat(data);

                // Sort all posts by date (newest first)
                allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));

                // Render posts with pinned ones on top
                renderPosts(allPosts);
            } catch (error) {
                console.error('Error loading blog posts:', error);
                if (page === 1) {
                    blogContainer.innerHTML = '<p>Sorry, we could not load the blog posts at this time. Please try again later.</p>';
                }
            }
        }

        // Helper to create an inline image element
        function createImage(src, alt, className = 'blog-image') {
            const img = document.createElement('img');
            img.src = src;
            img.alt = alt || '';
            img.classList.add(className);
            return img;
        }

        // Helper to create a single post element
        function createPostElement(post) {
            const postElement = document.createElement('div');
            postElement.classList.add('blog-post');

            // Title with Icon
            const titleContainer = document.createElement('div');
            titleContainer.classList.add('post-title');

            const icon = document.createElement('img');
            icon.src = post.icon || "website_pics/arrays_logo.jpg"; // fallback icon
            icon.alt = "Category Icon";
            icon.classList.add('title-icon');

            const title = document.createElement('h2');
            title.textContent = post.title;

            titleContainer.appendChild(icon);
            titleContainer.appendChild(title);
            postElement.appendChild(titleContainer);

            // Short description
            if (post.content && post.content.length > 0) {
                const shortDescription = document.createElement('p');
                shortDescription.textContent = post.content[0];
                postElement.appendChild(shortDescription);
            }

            /**
             * IMPORTANT:
             * Always render post.images here (legacy behavior must remain),
             * even if description contains inline image blocks.
             */
            if (post.images && Array.isArray(post.images) && post.images.length > 0) {
                post.images.forEach(image => {
                    const img = createImage(image, post.title);
                    postElement.appendChild(img);
                });
            }

            /**
             * Detailed description:
             * - Strings -> paragraph
             * - Objects of form { type: "image", src: "...", alt?: "..." } -> inline image
             */
            if (post.description && Array.isArray(post.description)) {
                post.description.forEach(block => {
                    // old case: plain string -> paragraph
                    if (typeof block === 'string') {
                        const para = document.createElement('p');
                        para.textContent = block;
                        postElement.appendChild(para);
                    }
                    // new case: inline image block
                    else if (block && typeof block === 'object' && block.type === 'image' && block.src) {
                        const img = createImage(block.src, block.alt || post.title);
                        postElement.appendChild(img);
                    }
                    // you can extend here later for other block types (e.g. code, quote, etc.)
                });
            }

            return postElement;
        }

        // Render pinned posts first, then the rest
        function renderPosts(posts) {
            blogContainer.innerHTML = '';

            const pinnedPosts = posts.filter(post => post.pinned);
            const regularPosts = posts.filter(post => !post.pinned);

            pinnedPosts.forEach(post => blogContainer.appendChild(createPostElement(post)));
            regularPosts.forEach(post => blogContainer.appendChild(createPostElement(post)));
        }

        function handleScroll() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && !loading) {
                loading = true;
                currentPage++;
                fetchPosts(currentPage).then(() => {
                    loading = false;
                });
            }
        }

        fetchPosts(currentPage);
        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
